<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تهانينا!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .congratulations-container {
            background-color: #28a745; /* Green background */
            color: white; /* White text color */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .congratulations-container h1 {
            margin: 0;
            font-size: 2rem;
        }

        .congratulations-container p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .congratulations-container button {
            background-color: white;
            color: #28a745;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .congratulations-container button:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
    <div class="congratulations-container">
        <h1>تهانينا!</h1>
        <p>تمت عملية الشراء بنجاح. شكراً لك على ثقتك بنا!</p> 
        <p>
            سيتصل بك فريقنا قريباً<br> لتأكيد الطلب وترتيب التوصيل.
        </p>
        <button onclick="window.location.href='index.html';">العودة إلى الصفحة الرئيسية</button>
    </div>
</body>
</html>
